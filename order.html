<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="site.css" type="text/css" />
    <title>Order | Bethany's pie shop</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>
            <a href="/html-css-javascript-getting-started-start/">Home</a>
          </li>
          <li><a href="pies.html">Pies</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <aside><img src="images/logo.png" alt="" /></aside>
      <article>
        <h1>Order</h1>
        <form action="http://localhost:7071/api/post" method="POST">
          <div class="input-group">
            <div><label for="first-name">First name</label></div>
            <div><input type="text" name="first-name" id="first_name" /></div>
          </div>

          <div class="input-group">
            <div><label for="last-name">Last name</label></div>
            <div><input type="text" name="last-name" id="last_name" /></div>
          </div>

          <div class="input-group">
            <div><label for="address">Address</label></div>
            <div><input type="text" name="address" id="address" /></div>
          </div>

          <div class="input-group">
            <div>
              <label for="state">State</label>
            </div>
            <div>
              <select name="state" id="state">
                <option value="" selected>[Select one]</option>
                <option value="Alabama">Alabama</option>
                <option value="Alaska">Alaska</option>
                <option value="Arizona">Arizona</option>
              </select>
            </div>
          </div>

          <div class="input-group">
            <div><label for="postal-code">Postal code</label></div>
            <div><input type="text" name="postal-code" id="postal-code" /></div>
          </div>

          <div class="input-group">
            <div><label for="comments">Comments</label></div>
            <div>
              <textarea
              name="comments"
              id="comments"
              cols="30"
              rows="10"
              ></textarea>
            </div>
          </div>

          <input type="reset" value="Reset" />
          <input type="submit" value="Order" />
        </form>
      </article>
    </main>
    <footer>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="pies.html">Pies</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
